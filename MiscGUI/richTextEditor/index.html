<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cody's Text Editor</title>
  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <script></script>
  <script src="app.js"></script>
  <script src="https://kit.fontawesome.com/8f5b879edd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Edit Ur Text</h1>
  </header>
  <div id="editor">
    <div id="toolbar">
      <button id="bold"><i class="fa-solid fa-bold"></i></button>
      <button id="italic"><i class="fa-solid fa-italic"></i></button>
      <button id="underline"><i class="fa-solid fa-underline"></i></button>
      <button id="createlink"><i class="fa-solid fa-link"></i></button>
      <button id="insertUnorderedList"><i class="fa-solid fa-list-ul"></i></button>
      <button id="insertOrderedList"><i class="fa-solid fa-list-ol"></i></button>
      <button id="justifyLeft"><i class="fa-solid fa-align-left"></i></button>
      <button id="justifyRight"><i class="fa-solid fa-align-right"></i></button>
      <button id="justifyCenter"><i class="fa-solid fa-align-center"></i></button>
      <button id="justifyFull"><i class="fa-solid fa-align-justify"></i></button>
    </div>
    <div id="input" contenteditable="true">

    </div>
  </div>
</body>
</html>
