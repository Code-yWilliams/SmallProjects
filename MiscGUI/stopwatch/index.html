<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="app.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div class="timer">
      <p>
        <span class="hours">00</span>:<span class="minutes">00</span>:<span class="seconds">00</span>:<span class="centiseconds">00</span>
      </p>
    </div>
    <div class="controls">
      <button id="start-stop-btn" class="toggle">Start</button>
      <button id="reset-btn" class="reset">Reset</button>
    </div>
  </div>
</body>
</html>
