<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animals</title>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="imageData.js"></script>
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Exotic Animals</h1>
  <div id="exotic-animals">

  </div>
  <script id="photos" data-type="handlebars-template" type="text/x-handlebars">
    {{#each photos}}
      {{> photo}}
    {{/each}}
  </script>

  <script id="photo" data-type="handlebars-partial" type="text/x-handlebars">
    <figure>
      <img src="{{src}}" alt="">
      <figcaption class="hidden">
        {{caption}}
      </figcaption>
    </figure>
  </script>

  <script type="application">

  </script>
</body>
</html>
