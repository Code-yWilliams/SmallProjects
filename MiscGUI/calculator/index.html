<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <script src="app.js"></script>
</head>
<body>
  <div id="calculator">
    <div id="screen">
      <p id="operationWindow" class="screen"></p>
      <p id="entryWindow" class="screen">0</p>
    </div>
    <div id="buttons">
      <button id="clearEntry" class="control">CE</button>
      <button id="clear" class="control">C</button>
      <button id="negative" class="control">NEG</button>
      <button id="divide" class="operator">รท</button>

      <button id="seven" class="digit">7</button>
      <button id="eight" class="digit">8</button>
      <button id="nine" class="digit">9</button>
      <button id="multiply" class="operator">x</button>

      <button id="four" class="digit">4</button>
      <button id="five" class="digit">5</button>
      <button id="six" class="digit">6</button>
      <button id="subtract" class="operator">-</button>

      <button id="one" class="digit">1</button>
      <button id="two" class="digit">2</button>
      <button id="three" class="digit">3</button>
      <button id="add" class="operator">+</button>

      <button id="zero" class="digit">0</button>
      <button id="decimal" class="digit">.</button>
      <button id="modulo" class="operator">%</button>
      <button id="equals" class="equals">=</button>
    </div>
  </div>
</body>
</html>
